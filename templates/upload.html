<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload | TechStorm</title>

      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-500 text-white px-6 py-2 rounded-xl font-semibold shadow-md">
